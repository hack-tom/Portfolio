<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1">
		<meta name="author" content="Alex Chapman">
		<title>Contact Us</title>
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="main.css"/>		
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300i,400,500,700" rel="stylesheet"> 		
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<script src="javascript/responsivebar.js"></script> 
	</head>


	<body>
		<!-- Header containing main navbar-->
		<header id=banner>
				<!--Navbar container for logo and links on navbar-->
				<nav class="navbartop">
					<!--Both mobile and desktop logo variants are loaded to page at once
					hidden or shown using a screen size dependent media query.-->
					<img src="Images/LogoWithText.svg" id="navbarlogodesktop" alt="Site logo- A bubble with text reading The Playground.">
					<img src="Images/LogoWithoutText.svg" id="navbarlogomobile" alt="Site logo- A bubble">	
					<!--List of navbar links.-->
					<ul class="navbar" id="MainNav">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="founders.html">Founders</a>
						</li>
						<li>
							<a href="reviews.html">Reviews</a>
						</li>
						<li>
							<a href="news.html">News</a>
						</li>
						<li>
							<a href="games.html">Games</a>
						</li>
						<li>
							<a href="contact.html">Contact</a>
						</li>
						<li>
							<a href="accessibility.html">Accessibility</a>
						</li>
						<!--Icon for mobile list is included in unordered list. 
						Enabled using screen size dependent media query.-->
						<li class="navbaricon">
							<a href="javascript:void(0);" onclick="dropdownMenu()">Menu</a>
						</li>
					</ul>
				</nav>
		</header>
		
		<!--Generic container for page main header-->
		<div class="pageheader">
			<h1>Contact Us</h1> 
		</div>
		
		<!--Container for flexbox page content.-->
		<main id="MainContent" class="NewsPage">
			<!--Flexbox which fills whole page in mobile/narrow view or half a page (vertically split)
			in desktop view (see media queries).-->
			<div class="FormPageHalfFlex" id="FormPageLeftHalf">
				<!--Prompt asking the user to fill out the form. -->
				<aside class="pagegenerictext FormPagePrompt">Complete the form below and we'll be in touch...</aside>
				<!--Container for FormMail form. Linked to FormMail perl script, so that form data can be captured and forwarded to
				an email address.-->
				<form name="ContactForm" action="http://www.dcs.shef.ac.uk/cgi-intranet/public/FormMail.pl" method="get">
					<!--Hidden field which is used to store the email adress which captured form data should be forwarded to-->
					<input type="hidden" name="recipient" value="atchapman1@sheffield.ac.uk">
					<!--Paragraph used to contain and group a label and input together. Displays a field asking user to enter name.-->
					<p>
						<!--Label telling the user what type of input they should enter. Styled using generic website style as well as 
						label specific styles.-->
						<label class="pagegenerictext formlabel">Name:</label>
						<!--Input box to caputre text data. Placeholder text is automatically removed from input box once user enters 
						custom text. "name" attribute is used by FormMail to describe what information is being captured by this input box.-->
						<input id="GET-name" class="GET-generic" type="text" name="name" placeholder="Enter Your Name Here" maxlength="25" size="30" required>
					</p>
					<!--Displays an input box asking for user's email address and captures the input-->
					<p>
						<label class="pagegenerictext formlabel">E-mail:</label>
						<input id="GET-email" class="GET-generic" type="email" name="email" placeholder="Enter Your Email Address Here" maxlength="40" size="30" required>
					</p>
					<!--Displays an input box asking for user's phone number and captures the input-->
					<p>
						<label class="pagegenerictext formlabel">Phone Number:</label>
						<input id="GET-phone" class="GET-generic" type="tel" name="phone" placeholder="Enter Your Phone Number Here" maxlength="12" size="30">
					</p>
					<!--Displays an input box asking for user's comments and captures the input-->
					<p>
						<label class="pagegenerictext formlabel">Comments:</label>
						<textarea id="GET-comment" class="GET-generic" name="comment" placeholder="Enter Your Comments Here" required></textarea>
					</p>
					<!--Container for buttons on the page used to give buttons generic layout also seen on splash page-->
					<div id="FormButtonArea" class="genericbuttonarea">
						<!--formbutton class also applied to further style button to suit page. Especially useful when
						scaling input boxes using media queies.-->
						 <input type="submit" id="GET-submit" class="button formbutton" value="Submit">
						 <input type="reset" class="button formbutton">
					</div>
				</form>
			</div>
			
			<!--Second flexbox, again scales to half page width in desktop view or full page width in movile and narrow views.-->
			<div class="FormPageHalfFlex" id="FormPageContactDetails">
				<!--Prompt giving background on the information contained in this div-->
				<aside class="pagegenerictext FormPagePrompt">You can also find us at...</aside>
				<!--Header for further clarification of what contact details are being shown-->
				<h2 class="ContactInfoHeader">Address</h2>
				<!--Address contact information.-->
				<address id="FormAddress" class="pagegenerictext">
				32 Leavygreave Road<br>
				Sheffield<br>
				South Yorkshire<br>
				United Kingdom<br>
				S3 7RD
				</address>
				<!--Header for further clarification that below information represents phone number-->
				<h2 class="ContactInfoHeader">Telephone</h2>
				<p class="pagegenerictext" id="phonenumber">01234 567890</p>
				<!--Header for further clarification that below information represents social media links-->
				<h2 class="ContactInfoHeader">Social</h2>
				<!--Social media links placed in unordered list with customised formatting so that they display in a horizontal list.-->
				<ul id="socialbuttons">
				<!--Each "button" is an anchor tag containing an image tag to give each button an icon representing the site linked to.-->
				<li class="socialicon"><a href="https://twitter.com"><img src="Images/SocialMedia/TweetIcon.svg" alt="Twitter Icon"></a></li>
				<li class="socialicon"><a href="https://facebook.com/"><img src="Images/SocialMedia/FacebookIcon.svg" alt="Facebook Icon"></a></li>
				<li class="socialicon"><a href="https://plus.google.com/"><img src="Images/SocialMedia/GoogleIcon.svg" alt="Google Plus Icon"></a></li>
				<li class="socialicon"><a href="https://www.instagram.com/"><img src="Images/SocialMedia/InstagramIcon.svg" alt="Instagram Icon"></a></li>
				</ul>
			</div>
		</main>
		
		<!--Footer containing page decorative art.-->
		<footer id="site-footer">
			<!--Page bottom border decorative art.-->
			<img src="Images/footer.svg" id="footerimage">
			<!--Script to resize footer to match border art height-->
			<script src="javascript/footerarea.js"></script> 
		</footer>
	</body>
</html>
