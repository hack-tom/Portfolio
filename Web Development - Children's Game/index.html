<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1">
		<meta name="author" content="Alex Chapman">
		<title>Home</title>
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="main.css"/>		
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300i,400,500,700" rel="stylesheet"> 		
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<script src="javascript/responsivebar.js"></script> 
	</head>


	<body>
		<!-- Header containing main navbar-->
		<header id=banner>
				<!--Navbar container for logo and links on navbar-->
				<nav class="navbartop">
					<!--Both mobile and desktop logo variants are loaded to page at once
					hidden or shown using a screen size dependent media query.-->
					<img src="Images/LogoWithText.svg" id="navbarlogodesktop" alt="Site logo- A bubble with text reading The Playground.">
					<img src="Images/LogoWithoutText.svg" id="navbarlogomobile" alt="Site logo- A bubble">	
					<!--List of navbar links.-->
					<ul class="navbar" id="MainNav">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="founders.html">Founders</a>
						</li>
						<li>
							<a href="reviews.html">Reviews</a>
						</li>
						<li>
							<a href="news.html">News</a>
						</li>
						<li>
							<a href="games.html">Games</a>
						</li>
						<li>
							<a href="contact.html">Contact</a>
						</li>
						<li>
							<a href="accessibility.html">Accessibility</a>
						</li>
						<!--Icon for mobile list is included in unordered list. 
						Enabled using screen size dependent media query.-->
						<li class="navbaricon">
							<a href="javascript:void(0);" onclick="dropdownMenu()">Menu</a>
						</li>
					</ul>
				</nav>
		</header>
		
		<!--Container for all content on the page beneath the header-->
		<main class="MainContent">
			<!--Container used to style and center text elements grouped on the page-->
			<div id="SplashTitleArea">
				<!--Company name styled as per logo-->
				<h1 id="splashheader" class="pageheader">The Playground</h1>
				<!--Small piece of introductory text--> 
				<p id="splashsubtitle" class="pagegenerictext">The Playground empowers children worldwide				
				through a variety educational games.
				</p>
			</div>
			<!--Container for buttons giving fast navigation to key parts of the website.
			Behaves responsively and flexibly as page resizes.-->
			<div id="SplashButtonArea" class="genericbuttonarea">
			<!--Anchor element styled as  a 'button' which the user can press to navigate to another page-->
				<a href="games.html" class="button">Our Games</a>
				<a href="founders.html" class="button">About Us</a>
			</div>
		</main>
		
		<!--Footer containing page decorative art.-->
		<footer id="site-footer">
			<!--Page bottom border decorative art.-->
			<img src="Images/footer.svg" id="footerimage">
			<!--Script to resize footer to match border art height-->
			<script src="javascript/footerarea.js"></script> 
		</footer>
	</body>
</html>
